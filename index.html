<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box button">
                <input type="email" placeholder="Enter Your Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="submit" value="Continue">
            </div>
        </form>
        <div class="option">or Connect with Social Media</div>
        <div class="twitter"><a href="#"><i class="fab fa-twitter"></i>Login with Twitter</a></div>
        <div class="facebook"><a href="#"><i class="fab fa-facebook-f"></i>Login with Facebook</a></div>
        <div class="google"><a href="#"><i class="fab fa-google"></i>Login with Google</a></div>
    </div>
</body>
</html>
